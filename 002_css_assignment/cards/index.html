<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cards</title>
</head>

<body>

    <main>
        <section class="container">
            <div class="card">
                <img class="img__bg" src="../assets/background.jpeg" alt="lake">
                <div class="info__container">
                    <div class="info__primary">
                        <h2 class="title">Our Changing Planet</h2>
                        <h3 class="subtitle">by Shivam Pandey</h3>
                    </div>

                    <div class="info__secondary">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, beatae?
                    </div>
                </div>
                <div class="card__actions">
                    <div class="action__buttons">
                        <button class="btn">READ</button>
                        <button class="btn">BOOKMARK</button>
                    </div>
                    <div class="action__icons">
                        <i class="far fa-heart icon"></i>
                        <i class="fas fa-share-alt icon"></i>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
